{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center mb-4">Are you sure you want to delete "{{ collection.title }}"?</h2>
    <form method="post" class="text-center">
        {% csrf_token %}
        <button type="submit"
            class="mt-4 inline-flex items-center px-4 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 transition duration-200">
            Confirm Delete
        </button>
        <a href="{% url 'collection_list' %}"
            class="mt-4 inline-flex items-center px-4 py-2 bg-gray-300 text-gray-700 font-semibold rounded-lg shadow-md hover:bg-gray-400 transition duration-200 ml-4">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
