{% extends 'base.html' %}

{% block title %}Reset your password{% endblock %}

{% block content %}
<div class="flex justify-center mt-10">
    <div class="w-full max-w-sm">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h3 class="text-xl font-semibold mb-4">Reset your password</h3>
            <p class="mb-4">Check your email for a link to reset your password. If it doesn't appear within a few
                minutes, check your spam folder.</p>
            <a href="{% url 'login' %}"
                class="block w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg text-center">
                Return to log in
            </a>
        </div>
    </div>
</div>
{% endblock %}
