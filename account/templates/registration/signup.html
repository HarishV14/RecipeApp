{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center">
    <div class="max-w-md w-full mt-10 mb-10">
        <div class="bg-white shadow-md rounded-lg">
            <div class="p-6">
                <h3 class="text-xl font-semibold mb-4">Sign up</h3>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {% include 'includes/form.html' %}
                    <button type="submit"
                        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Create an account
                    </button>
                </form>
            </div>
            <div class="bg-gray-100 text-gray-600 text-center p-4 rounded-b-lg">
                Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Log in</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
