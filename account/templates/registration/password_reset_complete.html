{% extends 'base.html' %}

{% block title %}Password changed!{% endblock %}

{% block content %}
<div class="flex justify-center mt-10">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h3 class="text-xl font-semibold mb-4">Password changed!</h3>
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4"
                role="alert">
                <strong class="font-bold">Success!</strong>
                <span class="block sm:inline">You have successfully changed your password! You may now proceed to log
                    in.</span>
            </div>
            <a href="{% url 'login' %}"
                class="block w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg text-center">
                Return to log in
            </a>
        </div>
    </div>
</div>
{% endblock %}
