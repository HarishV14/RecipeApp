{% extends 'base.html' %}

{% block title %}Reset your password{% endblock %}

{% block content %}
<div class="flex justify-center mt-10">
    <div class="max-w-md w-full">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h3 class="text-xl font-semibold mb-4">Reset your password</h3>
            <p class="mb-4">Enter your email address and we will send you a link to reset your password.</p>
            <form method="post" novalidate>
                {% csrf_token %}
                {% include 'includes/form.html' %}
                <button type="submit"
                    class="w-full bg-blue-500 text-white font-bold py-2 rounded hover:bg-blue-600 transition duration-200">Send
                    password reset email</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
